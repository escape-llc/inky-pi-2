<html>
	<head>
		<meta name="viewport" content="width={{width}},height={{height}},initial-scale=1"/>
		<style>
				{% for font in font_faces %}
				@font-face {
					font-family: "{{font.font_family}}";
					font-weight: {{font.font_weight}};
					font-style:  {{font.font_style}};
					src: url({{font.url}}) format("truetype");
				}
				{% endfor %}
		</style>
		<style>
			:root {
				--height: {{height}}px;
				--width: {{width}}px;
				--padding: 0px;
				--margin-top: 0px;
				--margin-bottom: 0px;
				--margin-left: 0px;
				--margin-right: 0px;
				--theme-name: "{{theme_name}}";
				--theme-h: 210;
				--theme-s: 70%;
				--theme-param-1: 30;
				--theme-text-h: 210;
			}
			body{
				margin-top: var(--margin-top);
				margin-bottom: var(--margin-bottom);
				margin-left: var(--margin-left);
				margin-right: var(--margin-right);
				padding: var(--padding);
				{% if settings.backgroundOption == 'image' and settings.backgroundImageFile %}
				background-image: url('{{ settings.backgroundImageFile }}');
				background-size: cover;
				background-position: center;
				{% endif %}
			}
		</style>
		{% for style in style_sheets %}
			<link rel="stylesheet" href="{{style}}">
		{% endfor %}
		{% block style %}
		{% endblock %}
	</head>
	<body>
		<div id="container" class="
		{% if settings.frame == 'Corner' %}corner-frame{% endif %}
		{% if settings.frame == 'Top and Bottom' %}top-bottom-frame{% endif %}
		{% if settings.frame == 'Rectangle' %}rectangle-frame{% endif %}"
		container theme-{{theme_name}}
		">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
