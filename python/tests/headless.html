<html>
	<head>
		<meta name="viewport" content="width={{width}},height={{height}},initial-scale=1"/>
		<style>
			:root {
				--height: {{height}}px;
				--width: {{width}}px;
			}
			html {
				background: red;
				overflow: hidden;
				box-sizing: border-box;
				margin: 0px;
				padding: 0px;
				width: var(--width);
				height: var(--height);
			}
			body{
				background: orange;
				overflow: hidden;
				box-sizing: border-box;
				margin: 0px;
				padding: 0px;
				width: var(--width);
				height: var(--height);
			}
			.container{
				background: yellow;
				box-sizing: border-box;
				margin: 0px;
				padding: 0px;
				width: 100%;
				height: 100%;
				border: 2px solid magenta;
			}
			#target {
				position:absolute;left:1rem;top:40%;width:50%;color:black;font-size:24px;padding:.25rem;border: 2px solid black
			}
		</style>
	</head>
	<body>
		<div id="container" class="container">
			{{title}}
		</div>
		<div id="target"></div>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const target = document.getElementById("container");
				const dumper = document.getElementById("target")
				dumper.innerHTML = `el ${target.offsetWidth}x${target.offsetHeight} dpr ${window.devicePixelRatio}
				win.i ${window.innerWidth}x${window.innerHeight}
				win.o ${window.outerWidth}x${window.outerHeight}
				doc ${document.documentElement.clientWidth}x${document.documentElement.clientHeight}`;
			});
		</script>
	</body>
</html>
