{% extends "plugin.html" %}

{% block style %}
<style>
</style>
{% endblock %}
{% block content %}
<div class="progress-container">
	<div class="progress-wrapper">
		<div class="progress-title text-primary">{{year}}</div>
		<div class="progress-subtitle text-secondary-1">PROGRESS</div>
		<div class="progress-bar">
			<div class="progress-fill bg-secondary-1" style="width: {{ year_percent }}%"></div>
			<div class="progress-remaining bg-secondary-2"></div>
		</div>
		<div class="progress-labels text-secondary-2">
			<span>{{year_percent}}% DONE</span>
			<span>{{days_left}} DAYS LEFT</span>
		</div>
	</div>
</div>
{% endblock %}
