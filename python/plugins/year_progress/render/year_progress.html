{% extends "plugin.html" %}

{% block style %}
<style>
	:root {
		--progress-background-color: {{settings.textColor or 'black'}};
		--progress-gradient-color: {{settings.textColor or 'blue'}};
	}
</style>
{% endblock %}
{% block content %}
<div class="progress-container">
	<div class="progress-wrapper">
		<div class="progress-title">{{year}}</div>
		<div class="progress-subtitle">PROGRESS</div>
		<div class="progress-bar">
			<div class="progress-fill" style="width: {{ year_percent }}%; background-color: var(--progress-background-color);"></div>
			<div class="progress-remaining" style="background-image: radial-gradient(var(--progress-gradient-color) 1px, transparent 1px);"></div>
		</div>
		<div class="progress-labels">
			<span>{{year_percent}}% DONE</span>
			<span>{{days_left}} DAYS LEFT</span>
		</div>
	</div>
</div>
{% endblock %}
